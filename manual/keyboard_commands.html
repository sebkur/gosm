<h2 align="left">Keyboard Commands</h2>
<p align="left">
<b>F5</b> - show/hide the movement-controls around the map<br /><br />
<b>F6</b> - show/hide the sidebar on the right<br /><br />
<b>F7</b> - show/hide the statusbar<br /><br />
<b>F8</b> - show/hide the toolbar<br /><br />
<b>F9</b> - show/hide the menubar<br /><br />
<b>F10</b> - access the menu<br /><br />
<b>F11</b> - toggle fullscreen<br /><br />
</p>
